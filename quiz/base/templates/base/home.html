{% extends 'base/base.html' %}

{% block corpo%}
<body>
    <div class="login-page">
        {% include 'base/componentes/titulo.html' %}
        <div class="form">
            {% if formulario %}
            <p> Errors:
                {{ formulario.errors }}
            </p>
            {% endif %}
            <form class="login-form" method="post" action="{% url 'base:home' %}">
              {% csrf_token %}
              <input type="text" name="nome" placeholder="NOME" value="{{ formulario.nome.value }}"/>
              <input type="email" name="email" placeholder="EMAIL" value="{{ formulario.email.value}}"/>
              <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
{% endblock corpo %}
